{% extends "main.html" %}
{% load static %}
{%block content%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">

  <div class="card">
  <h5 class="card-header">Delete Product</h5>
  <div class="card-body">
    <h5 class="card-title">Are you sure you want to delete <strong>"{{item}}"</strong> ?</h5>
    <p class="card-text">
      <form class=""  action="{% url 'shopApp:delete_product' item.id %}" method="POST">
          {% csrf_token %}
          <a href="{%url 'shopApp:products_table'%}" class="btn btn-primary">Cancel</a>
          <input type="submit" name="Confirm" value="Confirm" class="btn btn-danger" >
        </form></p>

  </div>
</div>




    </div>
  </body>
</html>
{%endblock%}
