{% extends "main.html" %}
{%block content%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">

  <div class="card">
  <h5 class="card-header">Delete Parent Category</h5>
  <div class="card-body">
    <h5 class="card-title">Are you sure you want to delete  <strong>{{pc.name}}</strong>? </h5>
    <p class="card-text">
      <form class=""  action="{% url 'shopApp:delete_parent_categories' pc.id %}" method="POST">
          {% csrf_token %}
          <a href="{%url 'shopApp:show_parent_categories'%}" class="btn btn-primary">Cancel</a>
          <input type="submit" name="Confirm" value="Confirm" class="btn btn-danger" >
        </form></p>

  </div>
</div>




    </div>
  </body>
</html>
{%endblock%}
