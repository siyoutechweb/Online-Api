{% extends "main.html" %}
{%block content%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
              <h5>Add Categorys from csv file:</h5>
              <form class="" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="file1"> Upload a file</label>
                <input type="file" id="file1" name="file">
                {{form|crispy}}
                <input type="submit" name="" value="Add Category" class="btn btn-primary">
              </form>





            </div>

            <div class="col-sm-6">

              <ul>
              <h5>Categorys List:<a href="{% url 'shopApp:export_category' %}"> <button type="button" name="button" class="btn btn-success"><i class="fa fa-file-excel-o" aria-hidden="true"></i> Export CSV</button> </a></h5>
          {%for category in categorys %}

            <li>{{category.name}}</li>


          {%endfor%}
          </ul>



            </div>
        </div>
    </div>




  </body>
</html>
{%endblock%}
