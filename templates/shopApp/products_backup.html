<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 10px 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: left;
  background-color: #f1f1f1;
}

</style>




<div class="row">

    {% for product in products %}



  <div class="column">
    <div class="card" >
     <img class="card-img-top" src="{% if product.image1 %}{{ product.image1.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" alt="Card image cap">
     <div class="card-body">
       <h5 class="card-title">{{ product.name }}</h5>
       <p class="card-text">{{ product.short_description }}</p>
     </div>
     <ul class="list-group list-group-flush">
       <li class="list-group-item">Price: € {{ product.price }}</li>
       <li class="list-group-item">Discount: € {{ product.discount_amount }}</li>
     </ul>
     <div class="card-body">
     <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Details</a>
     <a href="{{ product.get_absolute_url }}" class="btn btn-danger">Add to Cart</a>
     </div>
   </div>
  </div>

    {% endfor %}

  </div>
